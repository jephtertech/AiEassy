<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Essay Generator</title>  <!-- Tailwind CSS & FontAwesome -->  <script src="https://cdn.tailwindcss.com"></script>  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  <!-- Smooth Parallax Animation -->  <style>
    body {
      background: linear-gradient(270deg, #6b73ff, #000dff, #6b73ff);
      background-size: 600% 600%;
      animation: gradientMotion 15s ease infinite;
    }

    @keyframes gradientMotion {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .loading-dots::after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }

    #essayOutput {
      white-space: pre-wrap;
      line-height: 1.75;
      font-size: 1rem;
    }
  </style></head>
<body class="min-h-screen text-white font-sans">  <header class="py-16 px-4 text-center shadow-md">
    <h1 class="text-5xl font-extrabold drop-shadow-xl">AI Essay Generator</h1>
    <p class="text-xl font-light opacity-90 mt-2">Get beautifully written essays on any topic—instantly.</p>
  </header>  <main class="max-w-4xl mx-auto px-4 py-12">
    <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 mb-12">
      <form id="essayForm" class="space-y-8">
        <div>
          <label for="topic" class="block text-lg font-semibold mb-2">
            <i class="fas fa-pen-fancy mr-2"></i>Essay Topic
          </label>
          <input
            type="text"
            id="topic"
            required
            placeholder="e.g., The Role of AI in Education"
            maxlength="100"
            class="w-full px-5 py-3 border border-gray-300 rounded-lg text-black focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div><div>
      <label for="length" class="block text-lg font-semibold mb-2">
        <i class="fas fa-ruler-combined mr-2"></i>Essay Length
      </label>
      <select
        id="length"
        class="w-full px-5 py-3 border border-gray-300 rounded-lg bg-white text-black focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="short">Short (300–500 words)</option>
        <option value="medium" selected>Medium (500–800 words)</option>
        <option value="long">Long (800–1200 words)</option>
      </select>
    </div>

    <button
      type="submit"
      id="generateBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 transition text-white py-3 px-6 rounded-lg font-bold text-lg shadow-lg flex items-center justify-center"
    >
      <i class="fas fa-magic mr-2"></i> Generate Essay
    </button>
  </form>
</div>

<div id="outputSection" class="hidden bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">
      <i class="fas fa-scroll mr-2"></i>Your Essay
    </h2>
    <button id="copyBtn" class="hover:text-blue-400">
      <i class="far fa-copy mr-1"></i> Copy
    </button>
  </div>

  <div id="loadingIndicator" class="hidden py-8 text-center">
    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-white mb-4"></div>
    <p class="loading-dots">Generating your essay</p>
  </div>

  <div id="essayOutput" class="prose max-w-none text-white overflow-x-auto"></div>
</div>

  </main>  <footer class="text-center py-8 text-sm">
    <p class="text-white">&copy; 2025 AI Essay Generator | Built by <a href="https://github.com/JeffreyFx1" target="_blank" class="underline text-blue-200">JeffreyFx1</a></p>
  </footer>  <!-- External JS -->  <script src="/index.js"></script></body>
</html>
