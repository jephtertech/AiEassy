<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Essay Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(-45deg, #000428, #004e92, #1cb5e0, #000428);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .loading-dots::after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }
  </style>
</head>
<body class="min-h-screen font-sans text-white px-4">

  <!-- Loading overlay -->
  <div id="pageLoader" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="text-white text-lg font-semibold">Processing <span class="loading-dots"></span></div>
  </div>

  <!-- Header -->
  <header class="text-center py-20">
    <h1 class="text-5xl font-extrabold drop-shadow-xl mb-4">✨ AI Essay Generator</h1>
    <p class="text-xl opacity-90 font-light">Generate compelling essays instantly using AI</p>
  </header>

  <!-- Main Form -->
  <main class="max-w-2xl mx-auto glass rounded-xl p-8 shadow-lg">
    <form id="essayForm" class="space-y-6">
      <div>
        <label for="topic" class="block mb-2 text-lg font-medium">Essay Topic</label>
        <input type="text" id="topic" required placeholder="e.g., Climate Change and Its Impact"
          class="w-full p-3 rounded-md bg-white bg-opacity-80 text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="length" class="block mb-2 text-lg font-medium">Essay Length</label>
        <select id="length"
          class="w-full p-3 rounded-md bg-white bg-opacity-80 text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="short">Short (300–500 words)</option>
          <option value="medium" selected>Medium (500–800 words)</option>
          <option value="long">Long (800–1200 words)</option>
        </select>
      </div>

      <button type="submit"
        class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:opacity-90 rounded-lg font-bold text-white shadow-lg transition duration-200">
        <i class="fas fa-magic mr-2"></i>Generate Essay
      </button>
    </form>
  </main>

  <!-- Output Section -->
  <section id="outputSection" class="max-w-3xl mx-auto mt-10 hidden">
    <div class="glass p-6 rounded-xl shadow-xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold"><i class="fas fa-scroll text-blue-300 mr-2"></i>Your Essay</h2>
        <button id="copyBtn" class="text-blue-300 hover:text-blue-500">
          <i class="fas fa-copy mr-1"></i> Copy
        </button>
      </div>
      <div id="essayOutput" class="prose prose-invert text-white max-w-none whitespace-pre-line"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-20 text-center text-white text-opacity-80 space-y-4 py-12">
    <p class="text-lg">Created by <strong>Jephter</strong> — A passionate programmer who blends logic with creativity.</p>
    <p class="text-sm italic">"Every click is crafted. Every result is coded."</p>
    <div class="flex justify-center space-x-6 pt-4 text-xl">
      <a href="https://github.com/JeffreyFx1" target="_blank" class="hover:text-blue-300"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/jephter" target="_blank" class="hover:text-blue-300"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:jephter@example.com" class="hover:text-blue-300"><i class="fas fa-envelope"></i></a>
    </div>
    <div class="pt-4 text-sm">
      <a href="#" class="underline hover:text-blue-300">Privacy Policy</a> ·
      <a href="#" class="underline hover:text-blue-300">Terms of Service</a> ·
      <a href="#" class="underline hover:text-blue-300">More Projects</a>
    </div>
  </footer>

  <!-- JS Script -->
  <script>
  const form = document.getElementById("essayForm");
  const output = document.getElementById("outputSection");
  const essayBox = document.getElementById("essayOutput");
  const loading = document.getElementById("loadingIndicator");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const topic = document.getElementById("topic").value.trim();
    const length = document.getElementById("length").value;

    if (!topic || topic.length < 5) {
      alert("Please enter a valid topic (min 5 characters)");
      return;
    }

    essayBox.innerHTML = "";
    output.classList.remove("hidden");
    loading.classList.remove("hidden");

    try {
      const res = await fetch("https://ai-fq7z.onrender.com/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ topic, length })
      });

      const data = await res.json();

      if (data.essay) {
        essayBox.innerText = data.essay;
      } else {
        essayBox.innerHTML = `<p class="text-red-300">Error: ${data.error || 'Essay not generated.'}</p>`;
      }
    } catch (err) {
      console.error(err);
      essayBox.innerHTML = `<p class="text-red-300">Something went wrong. Please try again.</p>`;
    } finally {
      loading.classList.add("hidden");
    }
  });

  document.getElementById("copyBtn").addEventListener("click", () => {
    const text = document.getElementById("essayOutput").innerText;
    if (!text) return;
    navigator.clipboard.writeText(text).then(() => {
      const btn = document.getElementById("copyBtn");
      const old = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
      setTimeout(() => btn.innerHTML = old, 2000);
    });
  });
  </script>
</body>
</html>
